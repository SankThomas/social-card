<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css"
    />
    <title>Social Card</title>
  </head>
  <body class="h-screen overflow-hidden bg-gray-900">
    <div class="grid grid-cols-2 items-center pl-10">
      <div class="absolute bottom-32">
        <h1 class="text-white text-7xl font-bold">Thomas Sankara</h1>
        <h2 class="text-gray-100 mt-1 font-bold text-4xl">
          Frontend Web Developer
        </h2>

        <img src="./portrait.png" alt="" class="w-48 rounded-full mt-4" />
        <div class="mt-10">
          <p class="font-bold text-2xl text-gray-100 my-2">
            1. Professional website
          </p>
          <p class="font-bold text-2xl text-gray-100 my-2">
            2. Responsive design
          </p>
          <p class="font-bold text-2xl text-gray-100 my-2">
            3. Super fast delivery, updates and maintenance.
          </p>
          <p class="font-bold text-2xl text-gray-100 my-2">4. Affordable</p>
          <h3 class="font-bold text-3xl text-gray-100 mt-8">
            Visit https://tsbsankara.co.ke
          </h3>
        </div>
      </div>

      <div>
        <div>
          <img
            src="./tsbsankara-1.png"
            alt=""
            class="absolute top-32 right-5 w-6/12 h-3/5 border-8 border-white rounded-3xl"
          />
        </div>
        <div>
          <img
            src="./mobile.png"
            alt=""
            class="absolute bottom-24 right-1/3 mr-44 w-56 border-8 border-white rounded-xl"
          />
        </div>
      </div>
    </div>
  </body>
</html>
